<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commerce Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="justify-center bg-red-200 m-4">
    <h1 class="text-2xl font-bold text-center">Shopping Cart</h1>
    <h2 class="text-xl font-bold">Add item for selection</h2>
    <form id="form" class="flex justify-center items-center m-8">
      <div>
        <label for="product-name"  class="p-4">Produce Name :</label>
        <input required type="text" id="product-name" class="border-2 border-zinc-300" />
      </div>
      <div>
        <label for="price" class="p-4">Price :</label>
        <input required type="number" id="price" class="border-2 border-zinc-300" />
      </div>
      <div>
        <label for="image" class="p-4">Image :</label>
        <input required type="url" id="image" class="border-2 border-zinc-300" />
      </div>
      <div>
        <button
          type="submit"
          id="create-product-btn"
          class="bg-cyan-500 px-4 ml-4 border-2 border-zinc-300"
        >
          Create Product
        </button>
      </div>
    </form>
    <section>
      <div id="displayProduct">
        <p></p>
      </div>
      <div>
        <button onclick="updateCart()"
          id="add-to-cart"
          type="submit"
          class="bg-cyan-500 px-4 ml-4 border-2 border-zinc-300 mx-40">
          Add to cart
        </button>
      </div>
      <ul>
        <li ></li>
      </ul>
      <div id="cart">
        <ul></ul>
      </div>
      <p></p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
